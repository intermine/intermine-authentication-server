<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intermine Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <img src="intermine.png" width="700" height="80" >
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-1">
        </div>
<!--
        <div class="col-sm-3" >
            <div style="padding-top:12px;">
                <a   class="btn btn-block btn-social btn-google customBtn" th:href="@{/auth/google}">
                    <span class="fa fa-google width42px"></span> Sign in with Google
                </a>
            </div>

        </div>
        <div class="col-sm-1">
            <hr>
        </div>
        -->
        <div class="col-sm-7" >
            <div style="padding-top:15px;">
                <!-- /login?error=true -->
                <div class="alert alert-danger" th:if="${#request.getParameter('error') == 'true'}">
                    Invalid Username/Password
                </div>
                <form th:action="@{/j_spring_security_check}" method='POST' style="padding-left: 275px;">
                    <div class="form-group">
                        <label for="usernameTxt">Username:</label>
                        <input type="text" class="form-control" id="usernameTxt" autofocus name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"><br>
                        <input type="checkbox" onclick="myFunction()">  Show Password
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="p-2"><a href="/intermine/signup"><button type="button" class="btn btn-success">Create New Account</button></a></div>
                        <div class="p-2"></div>
                        <div class="p-2"><button type="submit" name="submit" class="btn btn-info">Sign in</button></div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</html>
